<head/>
<body>
<input type=button value="do it!" onclick="doit()"/>&nbsp;&nbsp;&nbsp;Delimeter(<a style="font-size:12px" target="about:blank" href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B3%D1%83%D0%BB%D1%8F%D1%80%D0%BD%D1%8B%D0%B5_%D0%B2%D1%8B%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F">RegExp!</a>):<input type=text value=" +" style="background-color:'#aaa'" id="isp" /></br>
<br/><textarea id="txa" cols=80 rows=20>1 1 1 2 2 2 3 3 3 0 0 0
1 2 3 4 5
10 10 11 11 </textarea>
<br /><textarea id="txaout" cols=80 rows=20> 43</textarea>
<script>
var d=document;
var N = parseInt;
function doit() {
	var data_in = d.getElementById("txa").value;
	console.log(data_in )
	var lines, subdiv, result,subres;
	result = [];
	lines = data_in.split(/[\r\n]+/);
	var re = new RegExp(d.getElementById("isp").value)
	for(var i=0,nums,prev_sum=0,t;i<lines.length;i++) {
		nums = lines[i].trim().split(re);
		
		if(nums.length==1) {
			result.push(N(nums[0]));
			continue;
		}
		subres = [];
		prev_sum = N(nums[0]) + N(nums[1]);
		subres.push(prev_sum);

		for(j=1;j<nums.length;j++) {
			t = N(nums[j]);
			//console.log(t,nums[j]);
			if((t+"")=="NaN"){
				subres.push("##");
				continue;
			}
			subres.push(prev_sum + t);
			prev_sum += t;
		}

		result.push(subres.join(" "));

	}
	d.getElementById("txaout").innerText = result.join("\r\n");
}

</script>
</body>
